{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Create Event</title>
  <link rel="stylesheet" href="{% static 'event_form.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
  <h1>Create Event</h1>

  <form method="POST">
    {% csrf_token %}
    <div class="container">
      <table class="table">
        <tr class="form-group">
          <td><label for="{{ form.name.id_for_label }}">Name:</label></td>
          <td>{{ form.name }}</td>
        </tr>
        <tr class="form-group">
          <td><label for="{{ form.type.id_for_label }}">Type:</label></td>
          <td>{{ form.type }}</td>
        </tr>
        <tr class="form-group">
          <td><label for="{{ form.description.id_for_label }}">Description:</label></td>
          <td>{{ form.description }}</td>
        </tr>
        <tr class="form-group">
          <td><label for="{{ form.location.id_for_label }}">Location:</label></td>
          <td>{{ form.location }}</td>
        </tr>
        <tr class="form-group">
          <td><label for="{{ form.capacity.id_for_label }}">Capacity:</label></td>
          <td>{{ form.capacity }}</td>
        </tr>
        <tr class="form-group">
          <td><label for="{{ form.restrictions.id_for_label }}">Restrictions:</label></td>
          <td>{{ form.restrictions }}</td>
        </tr>
        <tr>
          <td><label for="{{ form.event_date_time.id_for_label }}">Event Date:</label></td>
          <td>{{ form.event_date_time }}</td>
        </tr>
        <tr class="form-group">
          <td><label for="{{ form.notes.id_for_label }}">Notes:</label></td>
          <td>{{ form.notes }}</td>
        </tr>
      </table>
    </div>
    <input type="submit" value="Submit!" class="btn btn-primary">
  </form>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.datepicker').datepicker({
        format: 'mm/dd/yyyy',
        startDate: '-3d',
        todayHighlight: true
      }).on('changeDate', function(e) {
        $(this).datepicker('hide');
      });
  
      $('.timepicker').timepicker({
        showMeridian: false,
        minuteStep: 5,
        defaultTime: false
      });
    });
  </script>
  
</body>
</html>
