{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>NightOwl</title>
    <script
      src="https://kit.fontawesome.com/1546d6398c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}" />
    <!-- Add your CSS link here -->
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1 style="font-weight: 800">NightOwl</h1>
      </div>
      <div class="header-center">
        <input
          type="text"
          placeholder="Enter Zip Code"
          id="zipcode"
          name="zipcode"
        />
      </div>
      <div class="header-right">
        <a href="{% url 'events_create' %}">Post an Event</a>
        <a href="/profile">
          <i class="fas fa-user-circle" style="font-size: 150%"></i>
        </a>
        <a href="/logout">
          <i class="fas fa-sign-out-alt" style="font-size: 150%"></i>
        </a>
      </div>
    </header>

    <nav>
      <ul>
        <li>
          <a href="#"
            ><i class="fas fa-face-laugh-wink" style="font-size: 150%"></i>
            <p style="margin-top: 5px">Party</p></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-dice" style="font-size: 150%"></i>
            <p style="margin-top: 5px">Game</p></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-glass-cheers" style="font-size: 150%"></i>
            <p style="margin-top: 5px">Club</p></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-home" style="font-size: 150%"></i>
            <p style="margin-top: 5px">House Party</p></a
          >
        </li>
        <li>
          <a href="#"
            ><i class="fas fa-beer" style="font-size: 150%"></i>
            <p style="margin-top: 5px">Bar</p></a
          >
        </li>
      </ul>
    </nav>

    <main>
      <div class="search">
        <input
          type="text"
          placeholder="Search Parties"
          id="search"
          name="search"
        />
      </div>

      <div class="card-container">
        <div id="myModal" class="modal">
          <div id="modal-content">
            <span class="close">&times;</span>
            <h1>Event Details</h1>
            <div class="card">
              <div id="modal-content"></div>
              <div class="card-action"></div>
            </div>
          </div>
        </div>
        {% for event in events %}
        <div
          class="card"
          id="{{ forloop.counter }}"
          onClick="handleClick(event)"
        >
          <div class="card-header">
            <i class="far fa-heart" style="font-size: 150%"></i>
            <!-- Empty heart icon -->
          </div>
          <div class="card-body">
            <h1>{{ event.name }}</h1>
            <h2>Location: {{ event.location }}</h2>
            <h3>Time: {{ event.time }}</h3>
            <h3>Capacity: {{ event.capacity }}</h3>
            <!-- event data -->
          </div>
        </div>
        {% endfor %}
      </div>
      <!-- Modal content -->
    </main>
  </body>
</html>
<script>
  // Get the modal
  var modal = document.getElementById("myModal");

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on the button, open the modal
  function handleClick(e) {
      const id = e.currentTarget.id
    modal.style.display = "block";
    var events = [
          {% for event in events %}
              "{{ event }}",
          {% endfor %}
      ];
      myModal.innerHTML=`
                          <div class="modal-content">
                              <span class="close">&times;</span>
                              <h1>Event Details</h1>
                                  <div class="card">
                                  <div class="modal-content">
                                      <span class="card-title">{{ event.name }}</span>
                                      <p>User: {{ event.user }}</p>
                                      <p>Type: {{ event.type }}</p>
                                      <p>Description: {{ event.description }}</p>
                                      <p>Location: {{ event.location }}</p>
                                      <p>Date: {{ event.date }}</p>
                                      <p>Capacity: {{ event.capacity }}</p>
                                      <P>Restrictions: {{ event.restrictions }}</P>
                                      <p>Notes: {{ event.notes }}</p>
                                  </div>
                                  <div class="card-action">

                                  </div>
                                  </div>
                          </div>
                      </div>
      `
      console.log(id, events[id])
  }

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  };

  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  };
</script>
